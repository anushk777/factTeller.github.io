<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>NumbersApi</title>
</head>

<body>
    <div class="container">

        <p class="text-center h1 display-2 mt-5 mb-2">Fact
          <small class="h1 text-muted display-3"> Teller</small> </p>
        <strong class="text-center mt-2">An awesome website that tells interesting
          <small class=" text-muted ">
           facts about numbers. Have fun .</small>
         </strong>
        <div class="form-group ">
        <input type="number" id="input-val" class="form-control w-75 form-control-lg border border-dark mx-auto mt-5 mb-3" placeholder="Enter Any Number" >
         </div>


            <button id="btnn" class="btn btn-outline-success btn-lg btn-block w-75 mx-auto ml-3 mt-4">Enter</button>
            <button id="btnnn" class="btn btn-outline-danger btn-lg btn-block w-75 mx-auto ml-3 mt-1" onclick="history.go(0);">Refresh</button>
        <!-- </div> -->

        <div id="crd" class="card w-75 border border-dark mx-auto mt-5 d-none " style="width : 18rem;">
            <div class="card-body">
                <p id="crd-title" class=" h5 card-title">Number Fact: </p>
                <p id="crd-txt" class="card-text"></p>
                <a href="#" id="cpy-btn" class="btn btn-outline-primary">CopyFact</a>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
